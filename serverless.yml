service: aws-node-express-dynamodb-api-project
frameworkVersion: "3"

custom:
  tableName: ""
  bucketLink: ""
  serverLink: ""
  emailLogin: ""
  emailPassword: ""

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action: "s3:*"
          Resource: "*"
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]
  environment:
    USERS_TABLE: ${self:custom.tableName}
    BUCKET_LINK: ${self:custom.bucketLink}
    SERVER_LINK: ${self:custom.serverLink}
    EMAIL_LOGIN: ${self:custom.emailLogin}
    EMAIL_PASSWORD: ${self:custom.emailPassword}

functions:
  api:
    handler: index.handler
    events:
      - httpApi: "*"

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
